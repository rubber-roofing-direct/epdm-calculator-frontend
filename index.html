<!DOCTYPE html><html lang="en"><head><script nomodule defer src="index.runtime.ca785d81.js"></script><script type="module" src="index.runtime.e7afe413.js"></script><meta charset="utf-8"><meta name="viewport" content="width=device-width, initial-scale=1.0"><title>EPDM Calculator</title><link rel="icon" type="image/x-icon" href="favicon.1055905c.ico"><link rel="prefetch" href="../styles/index.css"><link rel="prefetch" href="none.1a0048ff.png"><link rel="prefetch" href="house-wall.d3795484.png"><link rel="prefetch" href="parapet-wall.8431ddd5.png"><link rel="prefetch" href="gutter-drip.d46dd8ea.png"><link rel="prefetch" href="raised-kerb.f0f3977b.png"><link rel="prefetch" href="pitched-roof-slope-on.12dd84cd.png"><link rel="prefetch" href="pitched-roof-slope-off.29fcec23.png"><link rel="prefetch" href="felt-join.3d1522b7.png"><link rel="prefetch" href="seam-join.2c0ebe3b.png"><link rel="prefetch" href="butt-join.4330ee09.png"><link rel="prefetch" href="osb.81ac6348.jpg"><link rel="prefetch" href="grp.de38f505.jpg"><link rel="prefetch" href="metal.e4652fc7.jpg"><link rel="prefetch" href="felt.baa2ca91.jpg"><link rel="stylesheet" href="index.246f7896.css"></head><body> <div id="epdm-calculator"></div>   <template id="add-to-basket"> <div class="add-to-basket card"> <div class="cross-axis-container summary"> <div> <p><span class="quote-number">XXX-XXX-XXX-XXX</span></p> <p>Quote number</p> </div> <div> <p>Total: £<span class="price">0.00</span></p> <p>£<span class="vat-price">0.00</span> inc. VAT</p> </div> </div> <div class="closed save-quote"> <label for="client-email">Enter email:</label> <input type="email" name="clientEmail" id="client-email" placeholder="Email address"> <label for="phone-number">Enter phone number:</label> <input type="number" name="clientPhone" id="client-phone" placeholder="Phone number"> </div> <div class="cross-axis-container"> <button class="previous">Save Quote</button> <button class="next">Add to Basket</button> </div> </div> </template> <template id="competency-declaration"> <div> <div class="cross-axis-container"> <i data-lucide="alert-triangle"></i> <div> <h3 class="title">Competency Declaration</h3> <p class="description">By continuing you confirm that you are sufficiently trained and competent to handle EPDM flat roofing products. You also confirm that you understand that the generated roofing kits may include chemically hazardous and solvent-based liquids, and that you are also suitably trained and competent to handle and dispose of these products safely.</p> </div> </div> <button class="primary-navigation">Confirm</button> </div> </template> <template id="deck-option"> <div class="card clickable"> <div class="cross-axis-container"> <div class="details"> <h4 class="title"></h4> <p class="description short"></p> <p class="description long"></p> </div> </div> </div> </template> <template id="deck-specification"> <div class="card"> <div class="cross-axis-container"> <div class="details"> <h4 class="title">Specification</h4> <p class="description short">Roof Deck Substrate</p> <p class="closed description long substrate" data-substrate="osb">OSB</p> <p class="closed description long substrate" data-substrate="grp">GRP</p> <p class="closed description long substrate" data-substrate="metal">Metal</p> <p class="closed description long substrate" data-substrate="felt">Felt</p> </div> </div> <div> <p class="description short">Roof Deck Edges</p> <p class="description long">See the following table, which shows the dimensions of each edge of the deck, along with the type of trim required along that edge. Reference the adjacent image for the corresponding labeled edges.</p> <table> <thead> <tr> <th scope="col">#</th> <th scope="col" class="wide">Edge Type</th> <th scope="col">Length</th> </tr> </thead> <tbody></tbody> </table> </div> </div> </template> <template id="edge-editor"> <nav class="toolbar"> <figure> <figcaption>Edge <span class="edge-selected"></span> selected</figcaption> </figure> <div class="cross-axis-container"> <button id="unit-switch" class="toolbar"> <i data-lucide="arrow-left-right"></i> <p>Metric/Imperial</p> </button>  <button id="editor-close" class="toolbar"> <i data-lucide="x"></i> <p>Close</p> </button> </div> </nav> <div class="editor">  <div class="field"> <list-select class="narrow" data-id="edge-type" data-name="edgeType" data-label="Edge type"> <div class="dropdown"> <p>None</p> <ul class="closed"> <li data-value="none"> <div class="details"> <p class="description short">None</p> <p class="description long">No join (no trims will be provided).</p> </div> <img src="none.1a0048ff.png" alt="Own trims provided."> </li> <li data-value="houseWall"> <div class="details"> <p class="description short">House Wall</p> <p class="description long">Join to a wall with the membrane running up the upstand height.</p> </div> <img src="house-wall.d3795484.png" alt="House wall join."> </li> <li data-value="parapetWall"> <div class="details"> <p class="description short">Parapet Wall</p> <p class="description long">Join to a parapet with the membrane running up and over the wall (max height 500mm).</p> </div> <img src="parapet-wall.8431ddd5.png" alt="Parapet wall join."> </li> <li data-value="gutterDrip"> <div class="details"> <p class="description short">Gutter Drip</p> <p class="description long">Join to a gutter with water running off this edge.</p> </div> <img src="gutter-drip.d46dd8ea.png" alt="Gutter drip join."> </li> <li data-value="raisedKerb"> <div class="details"> <p class="description short">Raised Kerb</p> <p class="description long">Join to a raised kerb preventing water runoff.</p> </div> <img src="raised-kerb.f0f3977b.png" alt="Raised kerb join."> </li> <li data-value="pitchRoofOn"> <div class="details"> <p class="description short">Roof Slopes On</p> <p class="description long">Join to a pitched roof sloping <i>onto</i> the flat roof.</p> </div> <img src="pitched-roof-slope-on.12dd84cd.png" alt="Pitched roof on join."> </li> <li data-value="pitchRoofOff"> <div class="details"> <p class="description short">Roof Slopes Off</p> <p class="description long">Join to a pitched roof sloping <i>off</i> the flat roof.</p> </div> <img src="pitched-roof-slope-off.29fcec23.png" alt="Pitched roof off join."> </li> <li data-value="feltJoin"> <div class="details"> <p class="description short">Felt Join</p> <p class="description long">Join to an existing felt roof.</p> </div> <img src="felt-join.3d1522b7.png" alt="Felt roof join."> </li> <li data-value="seamJoin"> <div class="details"> <p class="description short">Seam Join</p> <p class="description long">Join to another EPDM membrane with seam tape.</p> </div> <img src="seam-join.2c0ebe3b.png" alt="Rubber roof seam join."> </li> <li data-value="buttJoin"> <div class="details"> <p class="description short">Butt Join</p> <p class="description long">Join to another EPDM membrane with cover tape.</p> </div> <img src="butt-join.4330ee09.png" alt="Rubber roof butt join."> </li> </ul> </div> </list-select> </div>  <div class="field"> <measurement-input data-id="edge-length" data-name="edgeLength" data-label="Edge length" data-round="ceil"> <div class="closed inactive tooltip"> <i data-lucide="info"></i> <p>Enter the length of this edge.</p> <div class="tooltip-flag"></div> </div> <div class="unit" data-unit="metres" aria-selected="true"> <div class="labeled-input"> <input type="number" inputmode="decimal" min="0.1" step="0.01" data-conversion-factor="100" data-fixed-precision="2"> <span>m</span> </div> </div> <div class="unit" data-unit="feetInches"> <div class="labeled-input"> <input type="number" inputmode="numeric" min="0" step="1" data-conversion-factor="30.48" data-fixed-precision="0"> <span>ft</span> </div> <div class="labeled-input"> <input type="number" inputmode="numeric" min="0" step="1" data-conversion-factor="2.540" data-fixed-precision="0"> <span>in</span> </div> </div> </measurement-input> </div>  <nav class="edge-select"> <button class="previous previous-edge"> id="email-client-details"> <div> <h3>Client Details</h3> <p>Please see the following table for any available client contact details associated with this quote.</p> <table> <thead> <tr> <th scope="col">Key</th> <th scope="col" class="wide">Value</th> </tr> </thead> <tbody> <tr> <td>Email</td> <td><span class="client-email"></span></td> </tr> <tr> <td>Phone</td> <td><span class="client-phone"></span></td> </tr> </tbody> </table>  </div> </template> <template id="email-deck-specification"> <div> <h3>Deck Specification</h3> <div class="cross-axis-container"> <div> <p>Please consult the following table and adjacent image, which show the dimensions of the specified roof deck along with labeled edges showing the type (if any) of edge trim required along that edge.</p> <table> <thead> <tr> <th scope="col">#</th> <th scope="col" class="wide">Edge Type</th> <th scope="col">Length</th> </tr> </thead> <tbody></tbody> </table> </div> </div> </div> </template> <template id="email-footer"> <footer> <p>Total Price (exc. VAT) <span class="price">£0.00</span></p> <a class="button" href>Add to Basket</a> </footer> </template> <template id="email-header"> <header> <img src="https://www.rubberroofingdirect.co.uk/wp-content/uploads/2022/04/rubber_roofing_logo.png" alt="Vendor logo." class="logo"> <div> <h2>Rubber Roofing Direct</h2> <p>EPDM roofing quote number: <span class="quote-number">XXX-XXX-XXX-XXX</span></p> <p class="detail">Call us on 01306 776626 and reference the number above to discuss this quote.</p> </div> </header> </template> <template id="email-membrane-layout"> <div> <h3>Membrane Layout</h3> <div class="cross-axis-container"> <div> <p>Please consult the following table and the adjacent image, which show the size and intended location of each membrane required to cover the specified roof deck.</p> <table> <thead> <tr> <th scope="col" class="wide">#</th> <th scope="col">Width</th> <th scope="col">Length</th> </tr> </thead> <tbody></tbody> </table> </div> </div> </div> </template> <template id="email-styles"> <style>@import "https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap";:root{--ff-primary:"Poppins",sans-serif;--clr-primary-100:#6abffb;--clr-primary-200:#49a6f8;--clr-primary-300:#2389f6;--clr-primary-400:#0b6fea;--clr-primary-500:#0a57c2;--clr-primary-600:#0a459e;--clr-primary-700:#0a3175;--clr-primary-800:#09245d;--clr-primary-900:#081744;--clr-neutral-100:#fff;--clr-neutral-150:#f0f0f0;--clr-neutral-200:#e0e0e0;--clr-neutral-250:#cfcfcf;--clr-neutral-300:#bfbfbf;--clr-neutral-350:#b0b0b0;--clr-neutral-400:#a1a1a1;--clr-neutral-450:#8f8f8f;--clr-neutral-500:gray;--clr-neutral-550:#707070;--clr-neutral-600:#616161;--clr-neutral-650:#4f4f4f;--clr-neutral-700:#404040;--clr-neutral-750:#303030;--clr-neutral-800:#212121;--clr-neutral-850:#0f0f0f;--clr-neutral-900:#000}body{color:var(--clr-neutral-800);font-family:var(--ff-primary);margin:0;padding:1rem}h2,h3{color:var(--clr-primary-500);margin:0 0 .75rem}header{text-align:right;flex-direction:row;justify-content:space-between;align-items:center;margin-bottom:1rem;display:flex}div.page-content{padding:1rem 0}div.page-content>div:not(:last-child){margin-bottom:1rem}div.page-content:before,div.page-content:after{border-bottom:1px solid var(--clr-neutral-900);content:"";width:calc(100% + 2rem);display:block;position:relative;left:-1rem}div.page-content:before{top:-1rem}div.page-content:after{top:1rem}div.cross-axis-container{flex-direction:row;justify-content:space-between;align-items:center;display:flex}p{max-width:80ch;margin:.125rem 0}p.detail{color:var(--clr-neutral-500);margin:.0625rem 0;font-size:.875rem}img{width:128px;max-width:25%;height:100%;margin-left:1rem}img.logo{width:300px;margin-left:0}table{height:-moz-fit-content;height:fit-content;margin-top:.5rem}table tbody:before{content:"";height:.5rem;display:table-row}table tr th{text-align:left;width:1%;padding-right:1rem;font-size:1.125rem;font-weight:400}table tr th.wide{width:99%}table tr td{color:var(--clr-neutral-500);padding:0 1rem .125rem 0;font-size:.875rem}table tr:last-of-type td{color:var(--clr-neutral-500);padding:0 1rem 0 0;font-size:.875rem}table tr.category td{color:var(--clr-neutral-700);font-style:italic}table tr.total td{color:var(--clr-neutral-800);font-weight:700}table tr.total>td:first-child{text-align:right}footer{flex-direction:row;justify-content:space-between;margin-top:1rem;display:flex}footer p{font-weight:700}a.button{background-color:var(--clr-primary-500);color:var(--clr-neutral-100);float:right;border-radius:5px;margin-bottom:1rem;padding:.5rem 1.5rem;text-decoration:none}a.button:hover{background-color:var(--clr-primary-800)}</style> </template>  <template id="product-options-membrane"> <div class="footer"> <h4 class="title">Options & Upgrades</h4> <list-select class="down" data-id="membrane-option" data-name="membraneOption" data-label="Membrane"> <div class="dropdown"> <p>Standard</p> <ul class="closed"> <li data-value="1-14-fp" aria-selected="true"> <div class="details"> <div> <p class="description short">Standard</p> <p class="description long">(<span class="upgrade"></span>)</p> </div> <p class="description long">1.14mm one piece standard EPDM membrane is our most cost-effective offering suitable for most applications.</p> </div> <img src="one-piece.82547085.png" alt="One piece membrane."> </li> <li data-value="1-20-fp"> <div class="details"> <div> <p class="description short">Premium</p> <p class="description long">(<span class="upgrade"></span>)</p> </div> <p class="description long">1.20mm one piece premium EPDM membrane is our mid range non-composite membrane.</p> </div> <img src="one-piece.82547085.png" alt="One piece membrane."> </li> <li data-value="1-52-fp"> <div class="details"> <div> <p class="description short">Heavy Duty</p> <p class="description long">(<span class="upgrade"></span>)</p> </div> <p class="description long">1.52mm one piece heavy duty EPDM membrane is our thickest non-composite membrane suitable for areas with increased wear or footfall.</p> </div> <img src="one-piece.82547085.png" alt="One piece membrane."> </li> <li data-value="1-20-fb"> <div class="details"> <div> <p class="description short">Fleece Backed</p> <p class="description long">(<span class="upgrade"></span>)</p> </div> <p class="description long">2.60mm fleece backed EPDM membrane is our composite membrane offering suitable for installation on existing felt or asphalt roofs.</p> </div> <img src="fleece-backed.6a6d624b.jpg" alt="Fleece backed membrane."> </li> </ul> </div> </list-select> </div> </template> <template id="product-options-pvc-trim"> <div class="card product"> <div class="footer"> <h4 class="title">Options & Upgrades</h4> <list-select class="down" data-id="trim-type" data-name="trimType" data-label="Integra Trim Type"> <div class="dropdown"> <p>Cellular</p> <ul class="closed"> <li data-value="cellular" aria-selected="true"> <div class="details"> <div> <p class="description short">Cellular</p> <p class="description long">(<span class="upgrade"></span>)</p> </div> <p class="description long">Cellular trims are our most cost-effective option for finishing applicable roof edges.</p> </div> <img src="cellular.e6f88f08.png" alt="Cellular PVC trim."> </li> <li data-value="solid"> <div class="details"> <div> <p class="description short">Solid</p> <p class="description long">(<span class="upgrade"></span>)</p> </div> <p class="description long">Solid trims are our more premium offering, providing a more professional finish for applicable roof edges.</p> </div> <img src="solid.f2416525.jpg" alt="Solid PVC trim."> </li> </ul> </div> </list-select> </div> </div> </template>    <template id="product-details-contact-bonding"> <div class="card product"> <div class="cross-axis-container"> <div class="details"> <h4 class="title">Contact Bonding Deck Adhesive</h4> <p class="description short">Subtotal: £<span class="price">0.00</span></p> </div> </div> <collapsible-container class="collapsed"> <div class="collapsible"> <i data-lucide="chevron-down"></i> <p class="description long">Breakdown</p> </div> <div class="content"> <table> <thead> <tr> <th scope="col">Qty</th> <th scope="col" class="wide">Line Item</th> <th scope="col">Price</th> </tr> </thead> <tbody></tbody> </table> </div> </collapsible-container> <collapsible-container class="collapsed"> <div class="collapsible"> <i data-lucide="chevron-down"></i> <p class="description long">Product details</p> </div> <div class="content"> <p class="description short">Details</p> <p class="description long">Contact Bonding adhesive is used to adhere the EPDM membrane to the outer edge of the flat roof deck, for the entire area of any deck any upstands and non-absorbent surfaces, and for upstands.</p> </div> </collapsible-container> </div> </template> <template id="product-details-pu"> <div class="card product"> <div class="cross-axis-container"> <div class="details"> <h4 class="title">PU Deck Adhesive</h4> <p class="description short">Subtotal: £<span class="price">0.00</span></p> </div> </div> <collapsible-container class="collapsed"> <div class="collapsible"> <i data-lucide="chevron-down"></i> <p class="description long">Breakdown</p> </div> <div class="content"> <table> <thead> <tr> <th scope="col">Qty</th> <th scope="col" class="wide">Line Item</th> <th scope="col">Price</th> </tr> </thead> <tbody></tbody> </table> </div> </collapsible-container> <collapsible-container class="collapsed"> <div class="collapsible"> <i data-lucide="chevron-down"></i> <p class="description long">Product details</p> </div> <div class="content"> <p class="description short">Details</p> <p class="description long">PU (polyurethane) deck adhesive is used to adhere an EPDM membrane to the centre section of a felt or asphalt substrate flat roof. To use PU deck adhesive, the total deck area is recommended to be less than 100m<sup>2</sup>.</p> </div> </collapsible-container> </div> </template> <template id="product-details-water-based"> <div class="card product"> <div class="cross-axis-container"> <div class="details"> <h4 class="title">Water Based Deck Adhesive</h4> <p class="description short">Subtotal: £<span class="price">0.00</span></p> </div> </div> <collapsible-container class="collapsed"> <div class="collapsible"> <i data-lucide="chevron-down"></i> <p class="description long">Breakdown</p> </div> <div class="content"> <table> <thead> <tr> <th scope="col">Qty</th> <th scope="col" class="wide">Line Item</th> <th scope="col">Price</th> </tr> </thead> <tbody></tbody> </table> </div> </collapsible-container> <collapsible-container class="collapsed"> <div class="collapsible"> <i data-lucide="chevron-down"></i> <p class="description long">Product details</p> </div> <div class="content"> <p class="description short">Details</p> <p class="description long">Water-based deck adhesive is used to adhere an EPDM membrane to the centre section of a timber substrate flat roof. To use water-based deck adhesive, the total deck area is recommended to be less than 100m<sup>2</sup>.</p> </div> </collapsible-container> </div> </template>  <template id="product-details-primer"> <div class="card product"> <div class="cross-axis-container"> <div class="details"> <h4 class="title">EPDM Primer Deck Adhesive</h4> <p class="description short">Subtotal: £<span class="price">0.00</span></p> </div> </div> <collapsible-container class="collapsed"> <div class="collapsible"> <i data-lucide="chevron-down"></i> <p class="description long">Breakdown</p> </div> <div class="content"> <table> <thead> <tr> <th scope="col">Qty</th> <th scope="col" class="wide">Line Item</th> <th scope="col">Price</th> </tr> </thead> <tbody></tbody> </table> </div> </collapsible-container> <collapsible-container class="collapsed"> <div class="collapsible"> <i data-lucide="chevron-down"></i> <p class="description long">Product details</p> </div> <div clas ct details</p> </div> <div class="content"> <p class="description short">Details</p> <p class="description long">Lap edge sealant is used to seal the exposed edges of cured and uncured EPDM flashing tapes, or for sealing the top of termination bars with other roofing systems.</p> </div> </collapsible-container> </div> </template> <template id="product-details-ms-polymer"> <div class="card product"> <div class="cross-axis-container"> <div class="details"> <h4 class="title">MS Polymer Sealant</h4> <p class="description short">Subtotal: £<span class="price">0.00</span></p> </div> </div> <collapsible-container class="collapsed"> <div class="collapsible"> <i data-lucide="chevron-down"></i> <p class="description long">Breakdown</p> </div> <div class="content"> <table> <thead> <tr> <th scope="col">Qty</th> <th scope="col" class="wide">Line Item</th> <th scope="col">Price</th> </tr> </thead> <tbody></tbody> </table> </div> </collapsible-container> <collapsible-container class="collapsed"> <div class="collapsible"> <i data-lucide="chevron-down"></i> <p class="description long">Product details</p> </div> <div class="content"> <p class="description short">Details</p> <p class="description long">MS polymer sealant is used for creating water resistant seals over a large area, for instance when installing a pipe box pocket.</p> </div> </collapsible-container> </div> </template> <template id="product-details-water-block"> <div class="card product"> <div class="cross-axis-container"> <div class="details"> <h4 class="title">Water Block Mastic</h4> <p class="description short">Subtotal: £<span class="price">0.00</span></p> </div> </div> <collapsible-container class="collapsed"> <div class="collapsible"> <i data-lucide="chevron-down"></i> <p class="description long">Breakdown</p> </div> <div class="content"> <table> <thead> <tr> <th scope="col">Qty</th> <th scope="col" class="wide">Line Item</th> <th scope="col">Price</th> </tr> </thead> <tbody></tbody> </table> </div> </collapsible-container> <collapsible-container class="collapsed"> <div class="collapsible"> <i data-lucide="chevron-down"></i> <p class="description long">Product details</p> </div> <div class="content"> <p class="description short">Details</p> <p class="description long">Water block mastic is used in conjunction with a termination bar to create a compression type seal between EPDM membranes and other roofing systems.</p> </div> </collapsible-container> </div> </template>  <template id="product-details-gutter-drip-external"> <div class="card product"> <div class="cross-axis-container"> <div class="details"> <h4 class="title">External Gutter Drip Corner</h4> <p class="description short">Subtotal: £<span class="price">0.00</span></p> </div> </div> <collapsible-container class="collapsed"> <div class="collapsible"> <i data-lucide="chevron-down"></i> <p class="description long">Breakdown</p> </div> <div class="content"> <table> <thead> <tr> <th scope="col">Qty</th> <th scope="col" class="wide">Line Item</th> <th scope="col">Price</th> </tr> </thead> <tbody></tbody> </table> </div> </collapsible-container> <collapsible-container class="collapsed"> <div class="collapsible"> <i data-lucide="chevron-down"></i> <p class="description long">Product details</p> </div> <div class="content"> <p class="description short">Details</p> <p class="description long">External gutter drip corners are used to join lengths of gutter drip trim to each other, or lengths of raised kerb trim at a 90 degree <i>external</i> corner.</p> </div> </collapsible-container> </div> </template> <template id="product-details-gutter-drip-internal"> <div class="card product"> <div class="cross-axis-container"> <div class="details"> <h4 class="title">Internal Gutter Drip Corner</h4> <p class="description short">Subtotal: £<span class="price">0.00</span></p> </div> </div> <collapsible-container class="collapsed"> <div class="collapsible"> <i data-lucide="chevron-down"></i> <p class="description long">Breakdown</p> </div> <d an></p> </div> </div> <collapsible-container class="collapsed"> <div class="collapsible"> <i data-lucide="chevron-down"></i> <p class="description long">Breakdown</p> </div> <div class="content"> <table> <thead> <tr> <th scope="col">Qty</th> <th scope="col" class="wide">Line Item</th> <th scope="col">Price</th> </tr> </thead> <tbody></tbody> </table> </div> </collapsible-container> <collapsible-container class="collapsed"> <div class="collapsible"> <i data-lucide="chevron-down"></i> <p class="description long">Product details</p> </div> <div class="content"> <p class="description short">Details</p> <p class="description long">Internal raised kerb corners are used to join lengths of raised kerb edge trim at a 90 degree <i>internal</i> corner.</p> </div> </collapsible-container> </div> </template>  <template id="product-details-fleece-backed"> <div class="card product"> <div class="cross-axis-container"> <div class="details"> <h4 class="title"><span class="thickness">0.00</span>mm Fleece Backed Membrane</h4> <p class="description short">Subtotal: £<span class="price">0.00</span></p> </div> </div> <collapsible-container class="collapsed"> <div class="collapsible"> <i data-lucide="chevron-down"></i> <p class="description long">Breakdown</p> </div> <div class="content"> <p class="description short">Membrane choice</p> <p class="description long"><span class="membrane-choice"></span></p> <table> <thead> <tr> <th scope="col" class="wide">#</th> <th scope="col">Width</th> <th scope="col">Length</th> <th scope="col">Price</th> </tr> </thead> <tbody></tbody> </table> </div> </collapsible-container> <collapsible-container class="collapsed"> <div class="collapsible"> <i data-lucide="chevron-down"></i> <p class="description long">Product details</p> </div> <div class="content"> <p class="description short">Details</p> <p class="description long">Our fleece backed membrane is comprised of an EPDM membrane layer bonded to a underside fleece layer. This membrane is offered in only one thickness of 2.60mm, and is our most durable roofing option. Fleece backed membranes may also be used to cover existing felt or asphalt roof installations.</p> <p class="description long">Please note that <i>all</i> membranes are supplied from a set of different <i>fixed</i> roll widths, and are only cut from the roll to the nearest 10cm up to a maximum length of 30.5m. Membrane for deck areas requiring membrane lengths longer than 30.5m will be supplied in multiple <i>separate</i> membranes as indicated by the bill of materials. We do <i>not</i> cut membranes to the exact shape of your roof, and you can expect to have to remove excess membrane as required during the installation process.</p> </div> </collapsible-container> </div> </template> <template id="product-details-one-piece"> <div class="card product"> <div class="cross-axis-container"> <div class="details"> <h4 class="title"><span class="thickness">0.00</span>mm One Piece Membrane</h4> <p class="description short">Subtotal: £<span class="price">0.00</span></p> </div> </div> <collapsible-container class="collapsed"> <div class="collapsible"> <i data-lucide="chevron-down"></i> <p class="description long">Breakdown</p> </div> <div class="content"> <p class="description short">Membrane choice</p> <p class="description long"><span class="membrane-choice"></span></p> <table> <thead> <tr> <th scope="col" class="wide">#</th> <th scope="col">Width</th> <th scope="col">Length</th> <th scope="col">Price</th> </tr> </thead> <tbody></tbody> </table> </div> </collapsible-container> <collapsible-container class="collapsed"> <div class="collapsible"> <i data-lucide="chevron-down"></i> <p class="description long">Product details</p> </div> <div class="content"> <p class="description short">Details</p> <p class="description long">Our one piece membrane is comprised of an EPDM membrane layer <i>only</i>, and comes in various thicknesses as selected above. Thicker membranes offer more durability for areas with increased wear, whilst thinner membranes offer a more cost-effective covering.</p> <p class="description long">Please note that <i>all</i> membranes are supplied from a set of different <i>fixed</i> roll widths, and are only cut from the roll to the nearest 10cm up to a maximum length of 30.5m. Membrane for deck areas requiring membrane lengths longer than 30.5m will be supplied in multiple <i>separate</i> membranes as indicated by the bill of materials. We do <i>not</i> cut membranes to the exact shape of your roof, and you can expect to have to remove excess membrane as required during the installation process.</p> </div> </collapsible-container> </div> </template>  <template id="product-details-cured-tape"> <div class="card product"> <div class="cross-axis-container"> <div class="details"> <h4 class="title">Cured Flashing Tape</h4> <p class="description short">Subtotal: £<span class="price">0.00</span></p> </div> </div> <collapsible-container class="collapsed"> <div class="collapsible"> <i data-lucide="chevron-down"></i> <p class="description long">Breakdown</p> </div> <div class="content"> <table> <thead> <tr> <th scope="col">Qty</th> <th scope="col" class="wide">Line Item</th> <th scope="col">Price</th> </tr> </thead> <tbody></tbody> </table> </div> </collapsible-container> <collapsible-container class="collapsed"> <div class="collapsible"> <i data-lucide="chevron-down"></i> <p class="description long">Product details</p> </div> <div class="content"> <p class="description short">Details</p> <p class="description long">Cured flashing tape is less moldable than uncured tapes, and may be used to butt join EPDM membranes or for sealing various edging details.</p> </div> </collapsible-container> </div> </template> <template id="product-details-mechanical-tape"> <div class="card product"> <div class="cross-axis-container"> <div class="details"> <h4 class="title">Mechanical Fixing Tape</h4> <p class="description short">Subtotal: £<span class="price">0.00</span></p> </div> </div> <collapsible-container class="collapsed"> <div class="collapsible"> <i data-lucide="chevron-down"></i> <p class="description long">Breakdown</p> </div> <div class="content"> <table> <thead> <tr> <th scope="col">Qty</th> <th scope="col" class="wide">Line Item</th> <th scope="col">Price</th> </tr> </thead> <tbody></tbody> </table> </div> </collapsible-container> <collapsible-container class="collapsed"> <div class="collapsible"> <i data-lucide="chevron-down"></i> <p class="description long">Product details</p> </div> <div class="content"> <p class="description short">Details</p> <p class="description long">Mechanical fixing tape is used to provide additional, mechanical, fixing of the EPDM membrane to the roof deck around the perimeter of the roof. Mechanical fixing tape is generally recommended on roofs over 100m<sup>2</sup> total deck area.</p> </div> </collapsible-container> </div> </template> <template id="product-details-seam-tape"> <div class="card product"> <div class="cross-axis-container"> <div class="details"> <h4 class="title">Seam Tape</h4> <p class="description short">Subtotal: £<span class="price">0.00</span></p> </div> </div> <collapsible-container class="collapsed"> <div class="collapsible"> <i data-lucide="chevron-down"></i> <p class="description long">Breakdown</p> </div> <div class="content"> <table> <thead> <tr> <th scope="col">Qty</th> <th scope="col" class="wide">Line Item</th> <th scope="col">Price</th> </tr> </thead> <tbody></tbody> </table> </div> </collapsible-container> <collapsible-container class="collapsed"> <div class="collapsible"> <i data-lucide="chevron-down"></i> <p class="description long">Product details</p> </div> <div class="content"> <p class="description short">Details</p> <p class="description long">Seam tape is used to seam join EPDM membranes, or for adhering EPDM membranes to lead flashing.</p> </div> </collapsible-container> </div> </template> <template id="product-details-uncured-tape"> <div class="card product"> <div class="cross-axis-container"> <div class="details"> <h4 class="title">Uncured Flashing Tape</h4> <p class="description short">Subtotal: £<span class="price">0.00</span></p> </div> </div> <collapsible-container class="collapsed"> <div class="collapsible"> <i data-lucide="chevron-down"></i> <p class="description long">Breakdown</p> </div> <div class="content"> <table> <thead> <tr> <th scope="col">Qty</th> <th scope="col" class="wide">Line Item</th> <th scope="col">Price</th> </tr> </thead> <tbody></tbody> </table> </div> </collapsible-container> <collapsible-container class="collapsed"> <div class="collapsible"> <i data-lucide="chevron-down"></i> <p class="description long">Product details</p> </div> <div class="content"> <p class="description short">Details</p> <p class="description long">Uncured flashing tape is easily moulded, and is used for waterproofing roof corners, outlets and other penetrations.</p> </div> </collapsible-container> </div> </template>  <template id="product-details-gutter-drip"> <div class="card product"> <div class="cross-axis-container"> <div class="details"> <h4 class="title">Gutter Drip Trim</h4> <p class="description short">Subtotal: £<span class="price">0.00</span></p> </div> </div> <collapsible-container class="collapsed"> <div class="collapsible"> <i data-lucide="chevron-down"></i> <p class="description long">Breakdown</p> </div> <div class="content"> <table> <thead> <tr> <th scope="col">Qty</th> <th scope="col" class="wide">Line Item</th> <th scope="col">Price</th> </tr> </thead> <tbody></tbody> </table> </div> </collapsible-container> <collapsible-container class="collapsed"> <div class="collapsible"> <i data-lucide="chevron-down"></i> <p class="description long">Product details</p> </div> <div class="content"> <p class="description short">Details</p> <p class="description long">Gutter drip trim is used to allow water runoff into a gutter along the installed edge. Note that the gutter is <i>not</i> included with this part.</p> </div> </c prices are quoted <i>excluding</i> VAT.</p> </div> </div> </div> </template> <template id="step-info-deck-selector"> <div class="card info"> <div class="cross-axis-container"> <i data-lucide="info"></i> <p class="description"><b>NOTE:</b> Select the deck shape that is most similar to the roof you are covering. Please note that you can edit the deck shape to suit your specific requirements in the next step.</p> </div> </div> </template> <template id="step-info-substrate-selector"> <div> <div class="title"> <h2>Select Substrate</h2> <p>More info...</p> </div> <div class="card info" style="display:none"> <div class="cross-axis-container"> <i data-lucide="info"></i> <p class="description"><b>NOTE:</b> Select the deck substrate onto which the membrane will be laid. This selection is for calculation purposes <i>only</i>, and no decking will be supplied as part of the generated kit.</p> </div> </div> </div> </template>  <template id="substrate-details-felt"> <div class="card clickable option substrate" data-substrate="felt"> <div class="cross-axis-container"> <div class="details"> <h4 class="title">Felt</h4> <p class="description short">Select for laying EPDM membrane over existing felt or asphalt installations.</p> <p class="description long">Fleece-backed EPDM membranes can be applied to existing felt or asphalt installations using PU adhesive.</p> </div> <img src="felt.baa2ca91.jpg" alt="Top down roofing felt substrate."> </div> </div> </template> <template id="substrate-details-grp"> <div class="card clickable option substrate" data-substrate="grp"> <div class="cross-axis-container"> <div class="details"> <h4 class="title">GRP</h4> <p class="description short">Select for laying EPDM membrane over existing GRP installations.</p> <p class="description long">EPDM membranes can be applied on existing GRP roof installations using only contact bonding adhesive.</p> </div> <img src="grp.de38f505.jpg" alt="Top down glass fibre matting roof substrate."> </div> </div> </template> <template id="substrate-details-metal"> <div class="card clickable option substrate" data-substrate="metal"> <div class="cross-axis-container"> <div class="details"> <h4 class="title">Metal</h4> <p class="description short">Select for all metal substrates.</p> <p class="description long">EPDM membranes can be applied on metal substrates using only contact bonding adhesive.</p> </div> <img src="metal.e4652fc7.jpg" alt="Top down galvanised metal roof substrate."> </div> </div> </template> <template id="substrate-details-osb"> <div class="card clickable option substrate" data-substrate="osb"> <div class="cross-axis-container"> <div class="details"> <h4 class="title">OSB</h4> <p class="description short">Select for all timber substrates.</p> <p class="description long">OSB3 timber decks and other absorbent substrates can be used with water-based deck adhesive to save money.</p> </div> <img src="osb.81ac6348.jpg" alt="Top down OSB3 board roofing substrate."> </div> </div> </template> <script type="module" src="index.979f4aad.js"></script><script src="index.68c4d7f5.js" nomodule defer></script> </body></html>
